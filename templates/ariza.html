        // Function to change language
        function changeLanguage(lang) {
            // Change active language button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                if (btn.dataset.lang === lang) {
                    btn.classList.add('bg-white', 'text-purple-700', 'font-semibold');
                } else {
                    btn.classList.remove('bg-white', 'text-purple-700', 'font-semibold');
                }
            });
            
            // Update all text elements with translations
            for (const [id, text] of Object.entries(translations[lang])) {
                const element = document.getElementById(id);
                if (element) {
                    // For labels, we need to preserve the asterisk for required fields
                    if (id.includes('label-') && !id.includes('label-yes') && !id.includes('label-no') && !id.includes('label-address')) {
                        element.innerHTML = text + ' <span class="text-red-500">*</span>';
                    } else {
                        element.innerHTML = text;
                    }
                }
            }
            
            // Update the html lang attribute
            document.documentElement.lang = lang;
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial language to Uzbek
            changeLanguage('uz');
            
            // Add click event listeners to language buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    changeLanguage(this.dataset.lang);
                });
            });
            
            // Form validation
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                let isValid = true;
                const currentLang = document.documentElement.lang;
                
                // Check required fields
                const requiredFields = this.querySelectorAll('[required]');
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.classList.add('border-red-500', 'ring-1', 'ring-red-500');
                    } else {
                        field.classList.remove('border-red-500', 'ring-1', 'ring-red-500');
                    }
                });
                
                // Check radio buttons
                if (!document.querySelector('input[name="visited"]:checked')) {
                    isValid = false;
                    document.querySelector('.bg-gray-100').classList.add('border', 'border-red-500');
                } else {
                    document.querySelector('.bg-gray-100').classList.remove('border', 'border-red-500');
                }
                
                if (!isValid) {
                    e.preventDefault();
                    alert(translations[currentLang]['validation-error']);
                }
            });
